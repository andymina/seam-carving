name: pushok
run-name: Build and Test

on: [push]

jobs:
  build-debug:
    name: build-debug
    runs-on: ubuntu-latest
    env:
      BUILD_TYPE: Debug
      GENERATOR: Ninja
    steps:
      - name: Checkout latest code
        uses: actions/checkout@v3

      - name: Cache OpenCV
        id: opencv-cache
        uses: actions/cache@v2
        with:
          path: ./opencv-install
          key: ${{ runner.os }}-opencv-cache

      - name: Install OpenCV
        uses: rayandrews/with-opencv-action@v1
        with:
          dir: ./opencv-install
          cached: ${{ steps.opencv-cache.outputs.cache-hit }}
          opencv-version: '4.7.0'
          install-deps: false

      - name: Setup Ninja
        uses: ashutoshvarma/setup-ninja@v1.1

      - name: Configure CMake
        run: cmake -B ${{github.workspace}}/build -G ${{env.GENERATOR}} -DCMAKE_BUILD_TYPE=${{env.BUILD_TYPE}}
      - name: Build
        run: cmake -B ${{github.workspace}}/build -t seam_carving
